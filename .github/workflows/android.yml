name: Android Build (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          libffi-dev \
          libssl-dev \
          build-essential \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          cython

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Prepare Android SDK
      run: |
        mkdir -p ~/.android
        echo "y" | sdkmanager --licenses || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gematria-apk
        path: bin/*.apk

